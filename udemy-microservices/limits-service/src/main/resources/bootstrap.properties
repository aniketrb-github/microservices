#port on which limits-service micro-service will be launched upon
server.port=8080
spring.application.name=limits-service

# the address of springCloudConfigServer with which 'limits-service' will connect
spring.cloud.config.uri=http://localhost:8888

# the desired active profile
spring.profiles.active=dev

# The cache of all instances is refreshed via: http://localhost:8080/actuator/bus-refresh for this micro-service 
management.endpoints.web.exposure.include=bus-refresh
